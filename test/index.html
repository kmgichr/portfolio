<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Cafe Shimotsuke</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-background.css">
  <link rel="stylesheet" href="style-font.css">
  <link rel="stylesheet" href="style-color.css">
  <link rel="stylesheet" href="style-border.css">
  <link rel="stylesheet" href="style-size.css">
  <link rel="stylesheet" href="style-space.css">
  <link rel="stylesheet" href="style-list.css">
  <link rel="stylesheet" href="style-display.css">
  <link rel="stylesheet" href="style-flex.css">
<!--

-->
</head>

<body>
  <header class="site-header">
    <h1 class="brand">Cafe Shimotsuke</h1>
    <ul class="site-nav">
      <li><a href="#" class="nav-link">Menu</a></li>
      <li><a href="#" class="nav-link">Story</a></li>
      <li><a href="#" class="nav-link">Access</a></li>
      <li><a href="#" class="nav-link">Contact</a></li>
    </ul>
  </header>

  <main class="container">
    <section class="hero">
      <p class="lead center">
        <span class="italic">焼き立て</span>の香りと、朝のやさしい光。
        本日のおすすめは <span class="bold">全粒粉スコーン</span>。
        <span class="underline">ご予約はお電話で承ります</span>。
      </p>
      <div class="recommendation">
        <div class="recommendation-content">
          <h3 class="recommendation-title">本日のコーヒー</h3>
          <img class="thumb" src="images/coffee.png" alt="コーヒーカップ">
          <p class="space">ナッツのような香りとやわらかな酸味。朝にぴったりの一杯です。</p>
        </div>
      <div class="tags">
        <span class="tag">Breakfast</span>
        <span class="tag">Latte</span>
        <span class="tag">Scone</span>
      </div>        
      </div>
    </section>

    <section class="picks">
      <h2 class="section-title">Today's Picks</h2>

      <article class="card ib">
        <img class="thumb" src="images/cake.png" alt="キャロットケーキ">
        <h3 class="card-title">キャロットケーキ</h3>
        <p class="card-text">スパイスがやさしく香ります。</p>
      </article>

      <article class="card ib">
        <img class="thumb" src="images/mocha.png" alt="カフェモカ">
        <h3 class="card-title">カフェモカ</h3>
        <p class="card-text">甘さ控えめで飲みやすい。</p>
      </article>

      <article class="card ib">
        <img class="thumb" src="images/quiche.png" alt="季節のキッシュ">
        <h3 class="card-title">季節のキッシュ</h3>
        <p class="card-text">野菜たっぷりで軽いランチに。</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p class="site-footer-small">(C) Cafe Shimotsuke</p>
  </footer>

</body>

</html>
